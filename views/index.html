<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/31d45fac70.js" crossorigin="anonymous"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


  <script src="../resources/js/script.js"></script>
  <link rel="stylesheet" href="../resources/css/style.css">
  <link rel="stylesheet" href="../resources/css/format.css">
</head>
<body>
<div class="wrapper ">

  <div class="mt-5 pt-5 text-center justify-content-center  body-description" style="height: auto; width: 100%; background-color: rgb(239,239,239);">
    <p class="fw-bold fs-4"><strong>Student Form </strong></p>

    <div class="row" >

      <div class="col-2"></div>
      <form class="col-8" name="myForm"  onsubmit="return validateForm()" method="POST"  >
        <!-- 2 column grid layout with text inputs for the first and last names -->

        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" id="form6Example1" class="form-control" placeholder="Name" name="name"/>
        </div>
        <div class="form-outline mb-4">
          <input type="date" id="form6Example2" class="form-control" placeholder="Birthday" name="birthday" />
        </div>
        <div class="form-outline mb-4">
          <input type="number" id="form6Example3" class="form-control" placeholder="Mobile Phone" name="phone" />
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="form6Example4" class="form-control" placeholder="Hometown" name="hometown" />
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: rgb(16,201,195); border-color:rgb(16,201,195); ">Save</button>
      </form>
      <div class="col-2"></div>
    </div>



  </div>
  <div >
    <div class=" col-4 justify-content-center ">
      <div class="px-5 py-3 square centerd">
        <input class="mx-3 btn btn-primary" id="Delete" onclick="deleteStudent()" type="button" value="Delete" >
        <input class=" mx-3 btn btn-primary" id="Edit" onclick="" type="button" value="Edit" >
      </div>

    </div>

  </div>
  <div class="d-flex ">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="col-10 table table-hover">
        <thead>
        <tr>
          <th>   </th>
          <th>ID</th>
          <th>Name</th>
          <th>Birthday</th>
          <th>Mobile Phone</th>
          <th>Hometown</th>
        </tr>
        </thead>
        <tbody id="table-body">


        </tbody>
      </table>
    </div>

    <div class="col-2"></div>

  </div>





</div>
</body>
</html>
